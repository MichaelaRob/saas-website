<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Secureshare</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800" rel="stylesheet">
</head>
<body>
  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>

  <header role="banner">
    <div class="grid grid-middle">
      <div class="unit text-left s-1-3 m-1-3">
        <h1 class="gutter-1-2 push-1-2 unit [xs-1 s-1 m-1-2 l-1-2] text-left ib pad-t-1-2">Secureshare</h1>
      </div>
      <div class="unit text-right pad-t s-2-3 m-2-3">
        <nav role="navigation" id="nav" tabindex="0">
          <ul class="nav list-group-inline">
            <li><a class="current ib gutter-1-2" href="index.html">Home</a></li>
            <li><a class="tour ib gutter-1-2" href="tour.html">Products</a></li>
            <li><a class="pricing ib gutter-1-2" href="products.html">Pricing</a></li>
            <li><a class="sign-up ib gutter-1-2" href="sign-up.html">Sign up</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <form action="thank.html" method="post">
    <div>
      <label for="name">Name</label>
      <input id="name">
    </div>

    <div>
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="your@email.com">
    </div>

    <div>
      <label for="plan type">Plan Type</label>
      <select id="plan type">
        <option>Free plan</option>
        <option>Personal plan</option>
        <option>Professional plan</option>
        <option>Executive plan</option>
      </select>
    </div>
    <button type="submit">Sign up</button>
  </form>
